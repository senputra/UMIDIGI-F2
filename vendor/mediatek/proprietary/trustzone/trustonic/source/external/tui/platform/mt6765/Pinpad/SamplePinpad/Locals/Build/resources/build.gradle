buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs System.getenv('COMP_PATH_TeeClient_module') + '/Bin/android/' + System.getenv('MODE')
        }
    }
}
